<!DOCTYPE html>
<html lang="en">
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

<!-- Header -->
<header class="w3-display-container w3-content w3-center" style="max-width:1500px">
  <img class="w3-image" style="width=1500px;height=600px" src="../static/covid10.jpg" alt="Me" width="1500" height="600">
  <div class="w3-display-middle w3-padding-large w3-border w3-wide w3-text-light-grey w3-center">
    <h1 class="w3-hide-medium w3-hide-small w3-xxxlarge" style="color:black" >COVID-19</h1>
    <h5 class="w3-hide-large" style="white-space:nowrap">COVID-19</h5>
    <h3 class="w3-hide-medium w3-hide-small" style="color:black" >DETECTION</h3>
  </div>

  <!-- Navbar (placed at the bottom of the header image) -->
  <div class="w3-bar w3-light-grey w3-round w3-display-bottommiddle w3-hide-small" style="bottom:-16px">
    <a href="#" class="w3-bar-item w3-button">Home</a>
    <a href="#portfolio" class="w3-bar-item w3-button">Prediction</a>
  </div>
</header>

<!-- Navbar on small screens -->
<div class="w3-center w3-light-grey w3-padding-16 w3-hide-large w3-hide-medium">
<div class="w3-bar w3-light-grey">
  <a href="#" class="w3-bar-item w3-button">Home</a>
  <a href="#portfolio" class="w3-bar-item w3-button">Portfolio</a>
  <a href="#contact" class="w3-bar-item w3-button">Contact</a>
</div>
</div>
<!-- Page content -->
<div class="w3-content w3-padding-large w3-margin-top" id="portfolio">

  <!-- Images (Portfolio) -->
  <center>
    <table>
      <tr>
        <td><img src="../static/accuracy.png" alt="Ocean" class="w3-image" width="900" height="700"></td>
        <td><img src="../static/loss.png" alt="Ocean II" class="w3-image w3-margin-top" width="900" height="700"></td>
      </tr>
      <tr>
        <td>
          <img src="../static/confusion_matrix1.png" alt="Falls" class="w3-image w3-margin-top" width="900" height="700">
        </td>
        <td>
          <img src="../static/roc.png" alt="Skies" class="w3-image w3-margin-top" width="900" height="700">
        </td>
      </tr>
      <tr>
        <td>
          <img src="../static/cam_image.png" alt="Mountains" class="w3-image w3-margin-top" width="400" height="300">
        </td>
      </tr>
    </table>
  </center>


<!-- End page content -->
</div>

</body>
</html>
